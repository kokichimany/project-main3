<!DOCTYPE html>
<html>
<head>
  <title>Аниме Магазин</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Yomogi&display=swap" rel="stylesheet">
</head>
<body class="anime-theme">
  <div class="navbar">
    <a href="/">Главная</a>
    {% if user.is_authenticated %}
      <span>Привет, {{ user.username }}</span>
      <a href="/accounts/logout/">Выйти</a>
    {% else %}
      <a href="/accounts/login/">Войти</a>
      <a href="/register/">Регистрация</a>
    {% endif %}
  </div>
  <hr>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
